    <h1 class="title">Settings</h1>
    <a href="#/homeUrl">NASA Picture of the Day</a>
  </ion-header-bar>
  <ion-content>
    <h4>Show Pictures from:</h4><br>
    
      <ion-list>
        <ion-radio ng-model="numDays" ng-value="defaultValue" ng-change="numberDays(numDays)" checked>Today</ion-radio>
        <ion-radio ng-model="numDays" ng-value="7" ng-click="numberDays(numDays)">Last 7 Days</ion-radio>
        <ion-radio ng-model="numDays" ng-value="14" ng-click="numberDays(numDays)">Last 14 Days</ion-radio>
      </ion-list>
